<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:ezcomp="jakarta.faces.composite/ezcomp"
    template="/WEB-INF/templates/template.xhtml">

  <ui:define name="title">Create New Insurance Policy</ui:define>

  <ui:define name="content">
    <div class="card shadow mb-4">
      <div class="card-body">
        <h:form id="createIPForm">
          <h:messages globalOnly="true" styleClass="text-danger mb-3"/>
          <ezcomp:policy
            operation="create"
            policy="#{agentInsurancePolicyController.insurancePolicy}"
            formAction="#{agentInsurancePolicyController.createPolicy()}"/>
        </h:form>

      </div>
    </div>
  </ui:define>

</ui:composition>
