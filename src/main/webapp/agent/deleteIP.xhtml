<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    template="/WEB-INF/templates/template.xhtml">

  <ui:define name="title">Delete Insurance Policy</ui:define>
    <ui:define name="content">
    <h3>(Confirm Before Delete)</h3>

    <h:form>
      <h:messages globalOnly="true" styleClass="text-danger mb-3"/>
      <h:panelGrid columns="3" cellpadding="6">

        <h:outputLabel for="policyId" value="Policy ID:" />
        <h:inputText id="policyId"
                     value="#{agentInsurancePolicyController.insurancePolicy.policyId}" />
        
        <h:outputLabel for="customer" value="Customer (Policy Holder)" />
        <h:inputText id="customer"
                     value="#{policy.customer.name}"
                     disabled="true" />                   

        <h:outputLabel for="coverageAmount" value="Coverage Amount:" />
        <h:inputText id="coverageAmount"
                     value="#{agentInsurancePolicyController.insurancePolicy.coverageAmount}"
                     disabled="true" />

        <h:outputLabel for="startDate" value="Start Date (YYYY-MM-DD):" />
        <h:inputText id="startDate"
                     value="#{agentInsurancePolicyController.insurancePolicy.startDate}"
                     disabled="true" />

        <h:outputLabel for="endDate" value="End Date (YYYY-MM-DD):" />
        <h:inputText id="endDate"
                     value="#{agentInsurancePolicyController.insurancePolicy.endDate}"
                     disabled="true" />

        <h:outputLabel for="policyType" value="Policy Type:" />
        <h:selectOneMenu id="policyType"
                         value="#{agentInsurancePolicyController.insurancePolicy.policyType}"
                         disabled="true">
          <f:selectItems value="#{agentInsurancePolicyController.policyTypes}"
                         var="type"
                         itemValue="#{type}"
                         itemLabel="#{type.name()}" />
        </h:selectOneMenu>

      </h:panelGrid>

      <h:commandButton value="Delete Policy"
                       action="#{agentInsurancePolicyController.deletePolicy}" />
    </h:form>
  </ui:define>
</ui:composition>
