<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./WEB-INF/templates/publicTemplate.xhtml"
                xmlns:h="jakarta.faces.html">

    <ui:define name="title">
        Login Page
    </ui:define>

    <ui:define name="content">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow p-4" style="min-width: 350px; max-width: 400px;">
                <div class="card-body">
                    <h5 class="card-title mb-4 text-center">Login</h5>

                    <h:form>
                        <div class="mb-3">
                            <h:outputLabel value="Username:" for="username" />
                            <h:inputText id="username" value="#{loginController.user.username}"
                                         binding="#{uname}"
                                         styleClass="#{uname.valid ? 'form-control' : 'form-control is-invalid'}" />
                            <h:message for="username" styleClass="text-danger small" />
                        </div>

                        <div class="mb-3">
                            <h:outputLabel value="Password:" for="password" />
                            <h:inputSecret id="password" value="#{loginController.user.password}"
                                           styleClass="form-control" />
                            <h:message for="password" styleClass="text-danger small" />
                        </div>

                        <div class="d-grid">
                            <h:commandButton value="Login"
                                             action="#{loginController.doLogin()}"
                                             styleClass="btn btn-primary" />
                        </div>
                    </h:form>
                    <div>
                        <br></br>
                    <p><a href="javadoc/apidocs/index.html" target="_blank">View Javadocs</a></p>
                    </div>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
