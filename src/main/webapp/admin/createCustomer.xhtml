<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    template="/WEB-INF/templates/template.xhtml">

  <ui:define name="title">Create New Customer</ui:define>

  <ui:define name="content">
    <div class="card shadow mb-4">
      <div class="card-body">
        <h:form id="createCustomerForm">
          <h:messages globalOnly="true" styleClass="text-danger mb-3"/>
          <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <h:inputText id="username"
                           value="#{adminCustomerController.username}"
                           required="true"
                           styleClass="form-control"/>
              <h:message for="username" styleClass="form-text text-danger"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <h:inputSecret id="password"
                             value="#{adminCustomerController.password}"
                             required="true"
                             styleClass="form-control"/>
              <h:message for="password" styleClass="form-text text-danger"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <h:inputText id="name"
                           value="#{adminCustomerController.newCustomer.name}"
                           required="true"
                           styleClass="form-control"/>
              <h:message for="name" styleClass="form-text text-danger"/>
            </div>
          </div>
          <div class="row mb-4">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <h:inputText id="email"
                           value="#{adminCustomerController.newCustomer.email}"
                           required="true"
                           styleClass="form-control"/>
              <h:message for="email" styleClass="form-text text-danger"/>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <h:commandButton value="Save Customer"
                               action="#{adminCustomerController.addCustomer}"
                               styleClass="btn btn-primary"/>
            </div>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
